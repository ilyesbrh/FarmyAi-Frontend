<section class="wrapper">
  <div class="shadow-lg content">
    <header>
      <h1 style="color: white;font-size: 40px">Welcom back</h1>
    </header>
    <section>
      <div class="social-login">
        <button><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google"
            width="20"><span>Google</span></button>
        <button><img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-2-logo-svg-vector.svg" alt="facebook"
            width="10"><span>Facebook</span></button>
      </div>
      <div class="login-form" >
        <div class="input-group">
          <label for="username" style="color: white">Username or Email</label>
          <input #name type="text" placeholder="Username or Email" id="username">
        </div>
        <div class="input-group">
          <label for="password" style="color: white">Password</label>
          <input #pass type="password" placeholder="Password" id="password">
        </div>
        <div class="input-group"><button (click)="login(name.value,pass.value)"  >Login</button></div>
      </div>
    </section>
    <footer>
      <a title="Forgot Password" style="color: white">Forgot Password</a>
    </footer>
  </div>
</section>
